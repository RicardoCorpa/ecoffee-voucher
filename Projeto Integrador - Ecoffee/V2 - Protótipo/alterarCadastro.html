<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Cadastro - Ecoffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="alterarCadastro.css" rel="stylesheet"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="LogotipoEcoffee.png" alt="Ecoffee Logo">
        </a>
        <div class="ms-auto d-flex align-items-center">
            
            
            <a href="../V3 - Landing Page/landingLogado.html" class="navbar-text">Página inicial</a>

        </div>
    </nav>

    <div class="container">
        <h2>Alterar Cadastro</h2>
        <p>Atualize suas informações abaixo.</p>

        <form id="formCadastro" class="mt-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Nova Senha</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
            <div class="mb-3">
                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmarSenha" required>
            </div>
            <button type="submit" class="btn w-100">Salvar Alterações</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Ecoffee - Todos os direitos reservados</p>
    </footer>

    <script src="alteracaoCadastro.js"></script>
</body>
</html>
