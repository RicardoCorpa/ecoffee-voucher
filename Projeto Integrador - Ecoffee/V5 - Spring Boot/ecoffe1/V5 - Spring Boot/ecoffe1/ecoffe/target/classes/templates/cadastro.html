<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" th:href="@{/css/cadastro.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="login-container">
        <a th:href="@{/login}" class="back-button" aria-label="Voltar para pÃ¡gina de login">
            <i class="fas fa-arrow-left" aria-hidden="true"></i>
        </a>
        <img th:src="@{/img/logo_ecoffe.png}" alt="Logo Ecoffe" class="logo">
        <h2>Cadastre-se</h2>

        <form th:action="@{/cadastro}" th:object="${usuario}" method="post">
            <div>
                <label for="nome" class="sr-only">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" th:field="*{nome}" required aria-required="true">
            </div>
            
            <div>
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" th:field="*{email}" required aria-required="true">
            </div>
            
            <div>
                <label for="senha" class="sr-only">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" th:field="*{senha}" required aria-required="true">
            </div>
            
            <div>
                <label for="confirmar_senha" class="sr-only">Confirme sua Senha</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required aria-required="true">
            </div>
            
            <input type="submit" value="Concluir">
        </form>         
    </main>

    <button id="theme-toggle" class="theme-toggle" aria-label="Alternar tema claro/escuro">ğŸŒ™</button>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
